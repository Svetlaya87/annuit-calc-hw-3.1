<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuit calc</title>

    <script src="./assets/js/code.js"></script>


    <link rel="stylesheet" href="./assets/bootstrap-5-css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5 py-1">
		
		<h1 class="mt-5 mb-2 text-black fw-bold">Кредитный калькулятор по аннуитетной схеме расчета  </h1>
        
	
		<!-- Input Data Form -->
		<div class='row row-cols-sm row-cols-1 my-5 g-0'>
			<div class="form-group d-flex flex-row py-1">
			        <label class="w-50" for="SumInput" >Введите сумму</label>
			        <input

                    oninput="calc()"
                     type="text" 
                     class="form-control" 
                     id="SumInput" 
                     
                     min='1000'
                     max="1000000000"
                     step="1"
                     required
                    
                      
                     
                    >
                    </input>

                    


			</div>

            <div class="form-group d-flex flex-row py-1">
                <label class="w-50" for="rateInput">Ставка, %</label>
                <input

                 oninput="calc()"
                 type="text" 
                 class="form-control" 
                 id="rateInput" 
                 
                 min='24'
                 max="90"
                 step="1"
                 required
                
                  
                 
                >
                </input>

                


            </div>

            <div class="form-group d-flex flex-row py-1">
                <label class="w-50" for="termInput">Срок кредитования</label>
                <input

                oninput="calc()"
                 type="text" 
                 class="form-control" 
                 id="termInput" 
                 
                 min='3'
                 max="36"
                 step="1"
                 required
                
                  
                 
                >
                </input>

                


            </div>

            <output id="validationMessage" class="my-5 text-black-50"></output>

           <!--
               ^[a-zA-Z0-9]+$|(^[^':;.,%_$\(\)#\|№\-{}@\[\]^&?/\\\"А-Яа-я\s]+$)
               " ' в регулярном выражении одна из ковычек не воспринимается (""- удалила из рег выражения в input), не помогает знак экранирования \
        
            --> 

            <div class="grid-results p-3">
                
                    <div class="number-res ps-2">
                        <p class="my-3 text-black fw-bold text-center">№: </p>
                    </div>

                    <div class="sum-annuitet-res pe-2">
                        <p class="my-3 text-black fw-bold text-center">Сумма аннуитета: </p>
                    </div>

                    <div class="body-credit-res pe-2">
                        <p class="my-3 text-black fw-bold text-center"> Тело кредита </p>
                    </div>

                    <div class="sum-percent-res pe-2">
                        <p class="my-3 text-black fw-bold text-center">Сумма процентов </p>
                    </div>

                    <div class="saldo-body-res pe-2 text-center">
                        <p class="my-3 text-black fw-bold">Остаток по телу кредита </p>
                    </div>

                                 
                                         
                    
                

                

                    <div class="numberPeriodResult ps-3">
                        <output id="numberPeriodResult" class="text-black-50 text-center"></output>

                                   
                    
                    </div>


                    <div class="annuitSumResult p-2">
                    
                                   
                        <output id="annuitSumResult" class="text-black-50 text-end"></output>
                    </div>

                    <div class="paymentBodySumInMonthResult p-2">
                    

                        <output id="paymentBodySumInMonthResult" class="5 text-black-50 text-end"></output>          
                    
                    </div>


                    <div class="sumPersentResult p-2">
                    

                               
                        <output id="sumPersentResult" class="text-black-50 text-end"></output>
                    </div>

                    <div class="saldoBodySumResult p-2 pe-3">
                    

                               
                        <output id="saldoBodySumResult" class="text-black-50 text-end"></output>
                    </div>

                    <div class="sum-overpay-res p-2 ps-3 align-center">
                        <div class="text-black fw-bold text-start align-bottom">
                            Сумма переплаты 

                        </div>
                    </div>

                   <div class="overpaySumResult p-2 text-end align-center"> 
                        <output id="overpaySumResult" class="text-black-50 text-end align-bottom"></output>
                    </div>

                

            </div>

            
        </div>    
							

		
       
        
		
		

	</div>
    
</body>
</html>
