<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuit calc</title>

    <script src="./assets/js/code.js"></script>


    <link rel="stylesheet" href="./assets/bootstrap-5-css/bootstrap.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mt-5 py-1">
		
		<h1 class="mt-5 mb-2 text-black fw-bold">Кредитный калькулятор по аннуитетной схеме расчета  </h1>
        <p class="mb-5 text-black">Введите число</p>
	
		<!-- Input Data Form -->
		<div class='row row-cols-sm row-cols-1 my-5 g-0'>
			<div class="form-group d-flex flex-row py-1">
			        <label class="w-50" for="SumInput" >Введите сумму</label>
			        <input

                    oninput="calc()"
                     type="text" 
                     class="form-control" 
                     id="SumInput" 
                     
                     min='1000'
                     max="1000000000"
                     step="1"
                     required
                    
                      
                     
                    >
                    </input>

                    


			</div>

            <div class="form-group d-flex flex-row py-1">
                <label class="w-50" for="rateInput">Ставка, %</label>
                <input

                 oninput="calc()"
                 type="text" 
                 class="form-control" 
                 id="rateInput" 
                 
                 min='24'
                 max="90"
                 step="1"
                 required
                
                  
                 
                >
                </input>

                


            </div>

            <div class="form-group d-flex flex-row py-1">
                <label class="w-50" for="termInput">Срок кредитования</label>
                <input

                oninput="calc()"
                 type="text" 
                 class="form-control" 
                 id="termInput" 
                 
                 min='3'
                 max="36"
                 step="1"
                 required
                
                  
                 
                >
                </input>

                


            </div>

            <output id="validationMessage" class="my-5 text-black-50"></output>

           <!--
               ^[a-zA-Z0-9]+$|(^[^':;.,%_$\(\)#\|№\-{}@\[\]^&?/\\\"А-Яа-я\s]+$)
               " ' в регулярном выражении одна из ковычек не воспринимается (""- удалила из рег выражения в input), не помогает знак экранирования \
        
            --> 

            <div class="d-flex flex-column">
                <div class="p-2 d-flex flex-row align-items-stretch justify-content-start">
                    <div class="pe-2">
                        <p class="my-3 text-black fw-bold">№: </p>
                    </div>

                    <div class="pe-2">
                        <p class="my-3 text-black fw-bold">Сумма аннуитета: </p>
                    </div>

                    <div class="pe-2">
                        <p class="my-3 text-black fw-bold"> Тело кредита </p>
                    </div>

                    <div class="pe-2">
                        <p class="my-3 text-black fw-bold">Сумма процентов </p>
                    </div>

                    <div class="pe-2">
                        <p class="my-3 text-black fw-bold">Остаток по телу кредита </p>
                    </div>

                                 
                    


                               
                    
                </div>

                <div class="p-1 d-flex flex-row">

                    <div class="p-2 d-flex align-items-end ">
                        <output id="numberPeriodResult" class="my-5 text-black-50 d-flex justify-content-end"></output>

                                   
                    
                    </div>


                    <div class="p-2 d-flex flex-column  justify-content-end">
                    
                                   
                        <output id="annuitSumResult" class="my-5 text-black-50"></output>
                    </div>

                    <div class="p-2 d-flex flex-column justify-content-end">
                    

                        <output id="paymentBodySumInMonthResult" class="my-5 text-black-50"></output>          
                    
                    </div>


                    <div class="p-2 d-flex flex-column justify-content-end">
                    

                               
                        <output id="sumPersentResult" class="my-5 text-black-50"></output>
                    </div>

                    <div class="p-2 d-flex flex-column justify-content-end">
                    

                               
                        <output id="saldoBodySumResult" class="my-5 text-black-50 d-flex flex-nowrap align-content-end"></output>
                    </div>

                </div>

            </div>

            <div class="d-flex flex-row">
               <div class="p-2 d-flex flex-row justify-content-end">
                    <div class="pe-3 align-self-center">
                        <p class="my-5 text-black fw-bold">Сумма переплаты </p>
                    </div>

                               
                    <output id="overpaySumResult" class="my-5 text-black-50 align-self-center"></output>
                </div>

               
            </div>

        </div>    
							

		
       
        
		
		

	</div>
    
</body>
</html>
